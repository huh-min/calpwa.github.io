<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="Calculator.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc">
    <div class="input-wrap">
      <div class="tmp"></div>
      <div data-current-operand class="input"></div>
    </div>

    <div class="btn-wrap">

      <div data-all-clear class="btn all-clear">AC</div>
      <div data-delete class="btn clear">C</div>
      <div data-operation class="btn sign">+/-</div>
      <div data-operation class="btn amt divide">รท</div>

      <div data-number class="btn number num-7">7</div>
      <div data-number class="btn number num-8">8</div>
      <div data-number class="btn number num-9">9</div>
      <div data-operation class="btn amt times">*</div>

      <div data-number class="btn number num-4">4</div>
      <div data-number class="btn number num-5">5</div>
      <div data-number class="btn number num-6">6</div>
      <div data-operation class="btn amt minus">-</div>

      <div data-number class="btn number num-1">1</div>
      <div data-number class="btn number num-2">2</div>
      <div data-number class="btn number num-3">3</div>
      <div data-operation class="btn amt plus">+</div>

      <div data-number class="btn number num-0">0</div>
      <div data-number class="btn dot">.</div>
      <div data-equals class="btn result">=</div>
    </div>
  </div>

</body>

</html>
